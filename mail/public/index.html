<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kulam Temp Mail</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    #email { font-size: 1.5em; margin: 20px; cursor: pointer; background: #eee; padding: 10px 20px; border-radius: 6px; display: inline-block; }
    #email:hover { background: #ddd; }
    button { padding: 10px 20px; background: #4cafef; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #359fd8; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Kulam Temp Mail</h1>
  <button onclick="generate()">Generate Email</button>
  <div id="email">Click "Generate"</div>
  <button onclick="loadInbox()">Refresh Inbox</button>
  <ul id="inbox"></ul>

  <script>
    let currentEmail = null;

    async function generate() {
      const res = await fetch("http://localhost:3000/generate");
      const data = await res.json();
      currentEmail = data.email;
      const emailDiv = document.getElementById("email");
      emailDiv.textContent = currentEmail;
      emailDiv.onclick = () => {
        navigator.clipboard.writeText(currentEmail);
        alert("Copied: " + currentEmail);
      };
    }

    async function loadInbox() {
      if (!currentEmail) {
        alert("Generate an email first!");
        return;
      }

      const res = await fetch("http://localhost:3000/inbox/" + currentEmail);
      const messages = await res.json();

      const inbox = document.getElementById("inbox");
      inbox.innerHTML = "";
      messages.forEach((m) => {
        const li = document.createElement("li");
        li.textContent = `${m.from} - ${m.subject} (${m.date})`;
        inbox.appendChild(li);
      });
    }
  </script>
</body>
</html>
