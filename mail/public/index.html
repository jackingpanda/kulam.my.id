<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kulam MailGen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    #email {
      font-size: 1.5em;
      margin: 20px 0;
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      background: #f4f4f4;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #email:hover {
      background: #eaeaea;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #4cafef;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #359fd8;
    }
    .notice {
      margin-top: 15px;
      color: green;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Kulam Random Email Generator</h1>
  <button onclick="generate()">Generate</button>
  <div id="email">Click "Generate"</div>
  <div class="notice" id="notice"></div>

  <script>
    async function generate() {
      const res = await fetch("/generate");
      const data = await res.json();
      const emailDiv = document.getElementById("email");
      emailDiv.textContent = data.email;

      emailDiv.onclick = function () {
        navigator.clipboard.writeText(data.email).then(() => {
          document.getElementById("notice").textContent = "Copied: " + data.email;
          setTimeout(() => {
            document.getElementById("notice").textContent = "";
          }, 2000);
        });
      };
    }
  </script>
</body>
</html>
