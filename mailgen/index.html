<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulam MailGen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfdfd;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    #email {
      font-size: 1.5em;
      margin: 20px 0;
      cursor: pointer;
      display: inline-block;
      padding: 10px 20px;
      background: #f4f4f4;
      border-radius: 8px;
      border: 1px solid #ccc;
      word-break: break-all;
    }
    #email:hover {
      background: #eaeaea;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #4cafef;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #359fd8;
    }
    .notice {
      margin-top: 15px;
      color: green;
      font-size: 0.9em;
    }

    /* Responsif tablet */
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      h1 {
        font-size: 1.6em;
      }
      #email {
        font-size: 1.2em;
        padding: 8px 16px;
      }
      button {
        font-size: 0.9em;
        padding: 8px 16px;
      }
    }

    /* Responsif HP */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3em;
      }
      #email {
        font-size: 1em;
        padding: 6px 12px;
      }
      button {
        width: 100%;
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Kulam Random Email Generator</h1>
  <button onclick="generateEmail()">Generate</button>
  <div id="email">Click "Generate"</div>
  <div class="notice" id="notice"></div>

  <script>
    const generated = new Set();

    function randomName(length) {
      const chars = "abcdefghijklmnopqrstuvwxyz";
      let name = "";
      for (let i = 0; i < length; i++) {
        name += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return name;
    }

    function generateEmail() {
      let name;
      do {
        const len = Math.floor(Math.random() * 7) + 2; // panjang 2â€“8
        name = randomName(len);
      } while (generated.has(name));

      generated.add(name);

      const email = `${name}@kulam.my.id`;
      const emailDiv = document.getElementById("email");
      emailDiv.textContent = email;

      emailDiv.onclick = function () {
        navigator.clipboard.writeText(email).then(() => {
          document.getElementById("notice").textContent = "Copied: " + email;
          setTimeout(() => {
            document.getElementById("notice").textContent = "";
          }, 2000);
        });
      };
    }
  </script>
</body>
</html>
